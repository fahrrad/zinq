<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Zinq</title>

    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <script src="jquery-1.11.1.js"></script>
    <script src="jquery.fullPage.min.js"></script>

    <script>
        $(function () {
            $("#fullpage").fullpage({
                anchors: ['home', 'demo', 'contact'],
                navigation: true,

                //Design
                controlArrows: true,
                verticalCentered: true,
                resize: false,
                sectionsColor: ['#ccc', '#ddd', '#eee']
            });
        });
    </script>

</head>
<body>

<div id="fullpage">
    <div class="section" id="section-home">
        <img src="logo.jpgeg" alt="Logo" width="300" height="300"
             align="">

    </div>
    <div class="section" id="section-demo">
        <div class="slide">
            <img src="demo-1.jpg" width="300" height="424"
                 alt="dynamic and attractive menu"></div>
        <div class="slide"> <img src="demo-2.jpg" width="300" height="424"
                 alt="User is asked to wait"></div>
        <div class="slide">
            <img src="demo-3.jpg" height="300" width="571"
                 alt="An overview of open orders behind the bar">
        </div>
        <div class="slide">
            <img src="demo-4.jpg" width="300" height="423"
                    alt="User is notified that the order is ready">
        </div>
    </div>
    <div class="section" id="section-contact">
    <form method="POST" action="{% url 'contact'%}">
        {{ form.as_p}}
    </form>
    </div>
</div>

</body>
</html>
