{% load bootstrap3 %}

{# Load CSS and JavaScript #}

{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display a form #}

<form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
       <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" class="btn" %} Submit
       </button>
</form>
